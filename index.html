<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Load a basic WebMap</title>
    
<style>
  html, body, #viewDiv {
    height: 100%;
    width: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
}

</style>
    
<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    
<script src="https://js.arcgis.com/4.9/"></script>
  
<script>
  require([
    "esri/WebMap",
    "esri/views/MapView",
    "esri/widgets/Search",
    "esri/widgets/BasemapGallery",
    "esri/config",
    "esri/layers/FeatureLayer",
    "esri/layers/CSVLayer",
    "dojo/domReady!"
  ], 
    
  function(WebMap, MapView, Search, BasemapGallery, esriConfig, FeatureLayer, CSVLayer) {

    var mymap = new WebMap({
        basemap: "streets"
    });
    
    var view = new MapView({
        container: "viewDiv",
        map: mymap,
        center: [-102, 35],
        scale: 27800000
    });

    var url= "https://dl.dropboxusercontent.com/s/fo874mqiztphw1u/all_hour.csv?dl=0";
    esriConfig.request.corsEnabledServers.push(url);
    
    var template = {
        title: "Earthquake Info",
        content: "Magnitude {mag} {type} hit {place} on {time}"
    };
    
    var csvLayer = new CSVLayer({
        url : url,
        copyright: "USGS Earthquake",
        popupTemplate: template
    });

    csvLayer.renderer = {
        type: "simple", // specifies a simple renderer
        symbol: {
            type: "simple-marker",
            color: [238, 69, 0, 0.75],
            size: 10,
            outline: {
                width: 0.5,
                color: "blue"
            }
        }
    };

    mymap.add(csvLayer);

    // Add Search widget
    var searchWidget = new Search({
        view: view
    });

    // Position the search widget at the top right corner of the view
    view.ui.add(searchWidget, "top-right");



    var basemapGallery = new BasemapGallery({
        view: view
        
     });
   // Add widget to the top right corner of the view
     view.ui.add(basemapGallery, {
     position: "top-right"
});



});
  
</script> 
    
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
